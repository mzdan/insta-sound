<html>                                                                  
 <head>                                                                  
<script type="text/javascript" src="geodata.js"></script>
<script type="text/javascript" src="app.js"></script>
                                             
 </head>                                                                 
 <body>  
 <audio id="multiaudio1" src="notes/C3.wav" preload="auto"></audio>
 <audio id="multiaudio2" src="notes/D3.wav" preload="auto"></audio>
<audio id="multiaudio3" src="notes/E3.wav" preload="auto"></audio>
<audio id="multiaudio4" src="notes/F3.wav" preload="auto"></audio>
<audio id="multiaudio5" src="notes/G3.wav" preload="auto"></audio>

<a href="javascript:play_multi_sound('multiaudio1');">Downtown</a><br />
<a href="javascript:play_multi_sound('multiaudio2');">Lower East Side</a><br />
<a href="javascript:play_multi_sound('multiaudio3');">West Village</a><br />
<a href="javascript:play_multi_sound('multiaudio4');">Chelsea</a><br />
<a href="javascript:play_multi_sound('multiaudio5');">Midtown</a><br /><script <script type="text/javascript">
	var channel_max = 10;										// number of channels
	audiochannels = new Array();
	for (a=0;a<channel_max;a++) {									// prepare the channels
		audiochannels[a] = new Array();
		audiochannels[a]['channel'] = new Audio();						// create a new audio object
		audiochannels[a]['finished'] = -1;							// expected end time for this channel
	}
	function play_multi_sound(s) {
		for (a=0;a<audiochannels.length;a++) {
			thistime = new Date();
			if (audiochannels[a]['finished'] < thistime.getTime()) {			// is this channel finished?
				audiochannels[a]['finished'] = thistime.getTime() + document.getElementById(s).duration*1000;
				audiochannels[a]['channel'].src = document.getElementById(s).src;
				audiochannels[a]['channel'].load();
				audiochannels[a]['channel'].play();
				break;
			}
		}
	}
</script>
		
</body>
</html>
